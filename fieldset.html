<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>field set</title>
    <style>
        form{
            font-family: Calibri;
        }
        fieldset{
                border: 2px solid gray ;
            background-color: lightgray;
            margin: 10px;
            padding: 10px;
        }
    </style>
</head>
<body>
<div>
    <form >
        <fieldset>
            <legend>Personal Informaton</legend>
            <legend>User Name</legend>
            <input type="text">
            <legend>Password</legend>
            <input type="password">
        </fieldset>


        <fieldset>
            <legend>Education Informaton</legend>
            <legend>Collage Name</legend>
            <input type="text">
            <legend>Passout year</legend>
            <input type="date">
        </fieldset>

<input type="submit">
        <input type="reset">
    </form>
</div>

</body>
</html>
